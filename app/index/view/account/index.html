{layout name="common" /}

    <!-- Title area -->
<!--     <div class="titleArea" >

    </div>
    
    <div class="line"></div> -->
    

    <div class="statsRow titleArea">
        <div class="wrapper">
        
            <div class="horControlB">
                <ul>
                    <li><a href="{:url('create')}" title=""><img src="__STATIC__/images/icons/control/16/hire-me.png" alt=""><span>添加</span></a></li>
                    <li><a href="#" title=""><img src="__STATIC__/images/icons/control/16/pencil.png" alt=""><span>编辑</span></a></li>
                </ul>
            </div>
        
        </div>
    </div>

    
    <div class="line"></div>

    
    <!-- Main content wrapper -->
    <div class="wrapper">
    
        <!-- Note -->
        <div class="nNote nInformation hideit">
            <p>
                <strong>提示: </strong> 添加账号 [ <a href="{:url('create')}" title="点击添加" class="tipS" >点击添加</a> ] 
            </p>
        </div>
    
        <!-- Media table -->
        <div class="widget">
            <div class="title">
                <!-- <span class="titleIcon"><input type="checkbox" id="titleCheck" name="titleCheck" /></span> -->
                <h6>列表</h6>
            </div>
            <table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck mTable" id="checkAll">
                <thead>
                    <tr>
                        <!-- <td><img src="__STATIC__/images/icons/tableArrows.png" alt="" /></td> -->
                        <td class="sortCol"><div>编号<span></span></div></td>
                        <td>头像</td>
                        <td class="sortCol"><div>账号<span></span></div></td>
                        <td class="sortCol"><div>类型<span></span></div></td>
                        <td class="sortCol"><div>添加时间<span></span></div></td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div class="itemActions">
                                <label>操作:</label>
                                <select>
                                    <option value="">选择...</option>
                                    <option value="Delete">删除</option>
                                    <option value="Move">移动</option>
                                </select>
                            </div>
                            <div class="tPagination">
                                {$list->render()}
                            </div>
                        </td>
                    </tr>
                </tfoot>
                <tbody>

                    {volist name="list" id="vo"}
                    <tr>
                        <!-- <td><input type="checkbox" id="titleCheck2" name="checkRow" /></td> -->
                        <td align="center" width="60">#{$vo.id}</td>
                        <td align="center">
                            {if condition="$vo.findCate.name eq 'QQ' "}
                                <a href="http://q2.qlogo.cn/headimg_dl?dst_uin={$vo.username}&spec=150" title="{$vo.username}" rel="lightbox">
                                    <img src="http://q1.qlogo.cn/g?b=qq&nk={$vo.username}&s=100&t=20180303" alt="" height="35"/>
        
                                </a>
                            {else /}
                                <a href="__STATIC__/images/user.png" title="{$vo.username}" rel="lightbox">
                                    <img src="__STATIC__/images/user.png" alt="" height="35"/>
                                </a>
                            {/if}

                        </td>
                        <td align="center"><a href="#" title="">{$vo.username}</a></td>
                        <td align="center">{$vo.findCate.name}</td>
                        <td align="center">{:date('Y-m-d H:i:s',$vo.add_time)}</td>

                        <td class="actBtns">
                            <a href="{:url('edit',['id'=>$vo.id])}" title="编辑" class="tipS">
                                <img src="__STATIC__/images/icons/edit.png" alt="" />
                                编辑
                            </a>
                            <a href="{:url('delete',['id'=>$vo.id])}" title="删除" class="tipS" onclick="return confirm('真的要删除?')">
                                <img src="__STATIC__/images/icons/remove.png" alt="" />
                                删除
                            </a>
                        </td>
                    </tr>
                    {/volist}

                </tbody>
            </table>
        </div>
    
    </div>
